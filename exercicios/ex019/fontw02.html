<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'girl';
            src: url(Filxgirl.TTF) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'girl', Times, serif;
            font-size: 3em;
        }

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel expedita ab odio inventore? Magni rerum suscipit voluptatum eos minima rem, facere veritatis reiciendis cumque, quia cum, perspiciatis accusamus nesciunt consequatur.</p>

</html>
