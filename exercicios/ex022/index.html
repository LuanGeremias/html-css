<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens de  Fundo</title>
    <style>
        body{
            background-image: url('img/wallpaper006.jpg');
        }

        div.quadrado{
            display: inline-block;
            background-color: #e7e7e7;
            width: 300px;
            height: 300px;
            border: 3px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.273);
        }

        div#q1{
            background-color: aqua;
        }

        div#q2{
            background-image: linear-gradient(to bottom, rgb(170, 0, 255), rgb(0, 0, 255));
        }

        div#q3{
            background-image: url('img/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">
        
    </div>
    <div class="quadrado" id="q3">
        
    </div>
</body>
</html>
