<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iserindo videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
        <video controls width="560px" poster="img/PAISAGEM.png">
            <source src="midia/Meu-Video.webm" type="video/webm">
            <source src="midia/Meu-Video.mkv" type="video/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="video/ogv">
            <p>seu navegador n√£o tem compatibilidade com este video.</p>
        </video>
    <h1>Colocando videos do youtube</h1>
    <p>Este video esta hospedado no youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
