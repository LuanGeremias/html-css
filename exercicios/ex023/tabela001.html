<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        #cinza {
            background-color: #e7e7e7;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            margin: 0px;
            text-align: right;
            vertical-align: bottom;
        }

        .numero{
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr id="cinza"> <td class="numero">a1</td> <td>b1</td> <td>c1</td></tr>
        <tr> <td>a2</td> <td class="numero">b2</td> <td>c2</td></tr>
        <tr> <td>a3</td> <td>b3</td> <td class="numero">c3</td> </tr>
    </table>
</body>
</html>
