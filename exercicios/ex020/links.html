<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            background-color: #EAF9D9;
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: #AF7A6D;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            color: #653239;
        }

        a:visited{
            color: #51282e;
        }

        a:active{
            color: #CCC7B9;
        }

        a::before{
            content: '✠';
        }

        a::after{
            content: '✠';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="/">Repositório GitHub</a></li>
        <li><a href="/">Canal do Youtube</a></li>
        <li><a href="/">Site</a></li>
    </ul>
</body>
</html>
